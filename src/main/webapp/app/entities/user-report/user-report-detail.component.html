<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="userReport">
            <h2><span jhiTranslate="collectmeApp.userReport.detail.title">User Report</span> {{userReport.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="collectmeApp.userReport.report">Report</span></dt>
                <dd>
                    <div *ngIf="userReport.report">
                        <a [routerLink]="['/report', userReport.report?.id, 'view']">{{userReport.report?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="collectmeApp.userReport.user">User</span></dt>
                <dd>
                    {{userReport.user?.id}}
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/user-report', userReport.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
