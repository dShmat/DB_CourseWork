<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-report-heading" jhiTranslate="collectmeApp.report.home.createOrEditLabel">Create or edit a Report</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!report.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="report.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="collectmeApp.report.hours" for="field_hours">Hours</label>
                    <input type="text" class="form-control" name="hours" id="field_hours"
                        [(ngModel)]="report.hours" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="collectmeApp.report.activities" for="field_activities">Activities</label>
                    <input type="text" class="form-control" name="activities" id="field_activities"
                        [(ngModel)]="report.activities" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="collectmeApp.report.daysAbsent" for="field_daysAbsent">Days Absent</label>
                    <input type="number" class="form-control" name="daysAbsent" id="field_daysAbsent"
                        [(ngModel)]="report.daysAbsent" />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="collectmeApp.report.user" for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" [(ngModel)]="report.user.id" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id" *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.login}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="collectmeApp.report.project" for="field_project">Project</label>
                    <select class="form-control" id="field_project" name="project" [(ngModel)]="report.project.id" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="projectOption.id" *ngFor="let projectOption of projects; trackBy: trackProjectById">{{projectOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="collectmeApp.report.period" for="field_period">Period</label>
                    <select class="form-control" id="field_period" name="period" [(ngModel)]="report.period.id" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="periodOption.id" *ngFor="let periodOption of periods; trackBy: trackPeriodById">{{periodOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
