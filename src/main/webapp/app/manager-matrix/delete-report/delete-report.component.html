<div class="modal-header" jhiTranslate="collectmeApp.deleteReport.label">Delete report</div>
<div class="modal-body">
    <div class="alert alert-warning" role="alert" jhiTranslate="collectmeApp.deleteReport.alertDelete">
        This report is fulfilled. Are you sure you want to delete it?
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="dismiss()"
                jhiTranslate="collectmeApp.deleteCancelButtons.cancelButton">Cancel
        </button>
        <button type="button" class="btn btn-primary" (click)="delete()"
                jhiTranslate="collectmeApp.deleteCancelButtons.deleteButton">Delete
        </button>
    </div>
</div>
